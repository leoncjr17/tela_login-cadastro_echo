<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>EcoWatcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_cadastro.css">
</head>

<body>

    <div class="triangle"></div>

    <div class="container">

        <div class="first-container">
            <div class="intro-section">
                <h1>EchoWarden</h1>
                <p>Guardando o seu <br> silêncio a todo tempo.</p>
            </div>
        </div>

        <div class="second-container">
            <div class="intro-section">
                <div class="login-section">
                    <form method="post">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite aqui" name="email" required>
                        
                        <label for="password">Senha:</label>
                        <input type="password" id="password" placeholder="Digite aqui" name="password" required>
                        
                        <button type="submit">Login</button>
                        <a href="tela_cadastro.html" class="signup-button">Faça seu cadastro</a>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
